<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Layout Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-12" style="border: 3px dotted ;">
        <h1 class="text-center">Header Section</h1>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-8" style="border: 3px dotted">
        <h2>Main Content</h2>
        <p>This is the main content area </p>
      </div>
      <div class="col-md-4" style="border: 3px dotted ;">
        <h2>Sidebar</h2>
        <p>This is the sidebar </p>
      </div>
    </div>

   
    <div class="row mt-3">
      <div class="col-12" style="border: 3px dotted;">
        <footer class="text-center">
          Footer Section
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
