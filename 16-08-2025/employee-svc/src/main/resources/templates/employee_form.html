<form th:action="@{/employees}" th:object="${employee}" method="post">
 
    <label>Name</label>
    <input type="text" th:field="*{name}" />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <div class="mb-3">
    <label>Contract</label>
    <select th:field="*{contract}" class="form-control">
        <option value="" disabled th:selected="${employee.contract == null}">-- Select Contract --</option>
        <option value="Regular" th:selected="${employee.contract == 'Regular'}">Regular</option>
        <option value="Contractual" th:selected="${employee.contract == 'Contractual'}">Contractual</option>
        <option value="Permanent" th:selected="${employee.contract == 'Permanent'}">permanent</option>
    </select>
    <div th:if="${#fields.hasErrors('contract')}" th:errors="*{contract}" class="text-danger"></div>
</div>

<div></div>
    <label>Address</label>
    <input type="text" th:field="*{address}" />
    </div>
<div>
    <label>Department</label>
    <input type="text" th:field="*{department}" />
</div>
<div>
    <button type="submit">Save</button>
</form>
</div>
