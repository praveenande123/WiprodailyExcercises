<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Employee List</h2>
    <a th:href="@{/employees/new}" class="btn btn-success mb-3">Add New Employee</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contract</th>
            <th>Address</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp : ${employees}">
            <td th:text="${emp.id}"></td>
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.contract}"></td>
            <td th:text="${emp.address}"></td>
            <td th:text="${emp.department}"></td>
            <td>
                <a th:href="@{'/employees/edit/' + ${emp.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/employees/delete/' + ${emp.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
