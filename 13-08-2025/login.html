<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="styling.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="email" onblur="handleEmailBlur()">
                <span id="spEmail" class="error">Email is required</span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" onblur="handlePasswordBlur()">
                <span id="spPassword" class="error">Password is required</span>
            </div>

            <button type="button" onclick="handleLoginClick()">Login</button>
        </form>
    </div>
</body>
</html>
