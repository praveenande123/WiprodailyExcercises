<!DOCTYPE html>
<html>
<head>
    <title>City Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;

        }

        button {
            padding: 10px 15px;
            font-size: 14px;

            background: #0984e3;
            color: white;
            border: none;
            border-radius: 6px;
        }

        button:hover {
            background: #74b9ff;
        }

        select {
            margin-top: 20px;
            padding: 8px;
            font-size: 14px;
            border-radius: 6px;
        }
    </style>
    <script src="deopdown.js" defer></script>
</head>
<body>
    <h2>City Dropdown Generator</h2>

    <button onclick="populateDropdown()">Load Cities</button>

    <br><br>
    <select id="cityDropdown">
        <!-- Cities will be added here -->
    </select>

</html>
